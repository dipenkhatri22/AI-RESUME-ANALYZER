{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-start mb-4">
        <a href="{{ url_for('index') }}" class="btn btn-light border shadow-sm px-3">
            <i class="fa-solid fa-arrow-left"></i> Back to Home
        </a>
    </div>
    
    <div class="text-center mb-4">
        <h2>Upload Your Resume</h2>
        <p class="text-muted">Analyze based on Skills, Education, and Experience</p>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm p-4">
                <div class="mb-3">
                    <label for="resumeFile" class="form-label">Select PDF Resume</label>
                    <input class="form-control" type="file" id="resumeFile" accept=".pdf">
                </div>
                
                <!-- ADD JOB DESCRIPTION -->
                <div class="mb-3">
                    <button type="button" class="btn btn-outline-secondary btn-sm w-100" onclick="toggleJobDescription()">
                        + Add Job Description / Requirements
                    </button>
                    <div id="job-description-container" class="mt-2 d-none">
                        <label class="form-label text-primary fw-bold">Job Description (Custom Scoring)</label>
                        <textarea name="job_description" id="jobDescription" class="form-control" rows="4" placeholder="Paste the specific job description here..."></textarea>
                        <div class="form-text text-muted">If left blank, standard Software Company criteria will be applied.</div>
                    </div>
                </div>

                <div class="d-grid">
                    <button class="btn btn-primary btn-lg" onclick="uploadResume()">Analyze Resume</button>
                </div>

                <div id="loader" class="text-center mt-4 d-none">
                    <div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div>
                    <p class="mt-2">Analyzing...</p>
                </div>
            </div>
        </div>
    </div>

    <div id="result-container" class="mt-5 d-none"></div>
</div>

<!-- TEMPLATE FOR RESULTS -->
<template id="result-template">
    <div class="row mb-4">
        <div class="col-md-4">
            <div class="card shadow-sm p-3 h-100">
                <h5>Basic Info</h5>
                <p><strong>Name:</strong> <span class="data-name"></span></p>
                <p><strong>Email:</strong> <span class="data-email"></span></p>
                <p><strong>Level:</strong> <span class="badge bg-info data-level"></span></p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card shadow-sm p-3 h-100">
                <h5>Field Analysis</h5>
                <p><strong>Predicted Field:</strong> <span class="data-field fw-bold"></span></p>
                <div class="data-skills d-flex flex-wrap gap-1 mt-2"></div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card shadow-sm p-3 h-100 text-center">
                <h5>Selection Score</h5>
                <h1 class="display-4 fw-bold data-total-score text-primary mb-1">0</h1>
                <div class="text-muted small mb-3">out of 100</div>
                <div class="progress mb-3" style="height: 10px;">
                    <div class="progress-bar data-total-progress bg-primary" style="width: 0%"></div>
                </div>
                <div class="text-start small">
                    <div class="d-flex justify-content-between"><span>Skills Match (40%):</span><span class="fw-bold data-skills-score">0</span></div>
                    <div class="progress mb-2" style="height: 6px;"><div class="progress-bar bg-success data-skills-bar" style="width: 0%"></div></div>
                    <div class="d-flex justify-content-between"><span>Education Fit (30%):</span><span class="fw-bold data-edu-score">0</span></div>
                    <div class="progress mb-2" style="height: 6px;"><div class="progress-bar bg-warning data-edu-bar" style="width: 0%"></div></div>
                    <div class="d-flex justify-content-between"><span>Experience Fit (30%):</span><span class="fw-bold data-exp-score">0</span></div>
                    <div class="progress" style="height: 6px;"><div class="progress-bar bg-info data-exp-bar" style="width: 0%"></div></div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="card shadow-sm p-4 mb-4 border-start border-4 border-warning">
        <h5 class="text-warning mb-3"><i class="bi bi-lightbulb-fill"></i> Improvement Tips</h5>
        <div class="row">
            <div class="col-md-6"><h6>✅ Present:</h6><ul id="present-list" class="list-unstyled small"></ul></div>
            <div class="col-md-6"><h6>❌ Missing:</h6><ul id="missing-list" class="list-unstyled small"></ul></div>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-md-6">
            <div class="card shadow-sm p-3">
                <h5>Recommended Skills</h5>
                <div class="data-rec-skills d-flex flex-wrap gap-2"></div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card shadow-sm p-3">
                <h5>Recommended Courses</h5>
                <ul class="data-rec-courses list-unstyled small"></ul>
            </div>
        </div>
    </div>
</template>
{% endblock %}
