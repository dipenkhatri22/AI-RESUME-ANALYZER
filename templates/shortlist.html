{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4">Recruiter Shortlist Tool</h2>
    
    <div class="card p-4 mb-4 shadow-sm">
        <div class="mb-3">
            <label class="form-label fw-bold">Job Description / Requirements</label>
            <textarea id="jobDesc" class="form-control" rows="5" placeholder="Paste the Job Description here to rank candidates..."></textarea>
        </div>
        
        <div class="mb-3">
            <label for="resumeFiles" class="form-label fw-bold">Upload Resumes (PDF)</label>
            <input type="file" class="form-control" id="resumeFiles" multiple accept=".pdf">
            <div class="form-text">Hold Ctrl (or Cmd) to select multiple files.</div>
        </div>
        
        <button class="btn btn-primary w-100" onclick="processShortlist()">
            <i class="fas fa-search"></i> Analyze & Rank Candidates
        </button>
        
        <div id="loader" class="text-center mt-3 d-none">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="mt-2">Processing files... This may take a moment.</p>
        </div>
    </div>

    <!-- RESULTS TABLE -->
    <div id="results-section" class="d-none">
        <div class="alert alert-success">
            <h4>Analysis Complete!</h4>
            <p>Sorted from Highest to Lowest Match.</p>
        </div>
        
        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>Rank</th>
                        <th>Candidate Name</th>
                        <th>Email</th>
                        <th>Total Score</th>
                        <th>Skills Match</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="results-body">
                    <!-- Rows injected by JS -->
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
