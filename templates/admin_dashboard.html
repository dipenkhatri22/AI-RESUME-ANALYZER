{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Admin Dashboard</h2>
    <div>
        <button class="btn btn-success me-2" onclick="window.location.href='/api/download'">Download CSV</button>
        <button class="btn btn-danger" onclick="logout()">Logout</button>
    </div>
</div>

<div class="row mb-4">
    <div class="col-md-6">
        <div class="card p-3"><canvas id="fieldChart"></canvas></div>
    </div>
    <div class="col-md-6">
        <div class="card p-3"><canvas id="levelChart"></canvas></div>
    </div>
</div>

<div class="card shadow-sm">
    <div class="card-body">
        <h5>Candidate Data</h5>
        <div class="table-responsive">
            <table class="table table-hover">
                <thead><tr><th>Name</th><th>Email</th><th>Score</th><th>Field</th><th>Level</th><th>Date</th></tr></thead>
                <tbody id="user-table-body"></tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
